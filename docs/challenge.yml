                           etiqueta:
                            type: string
                      informacion_guia:
                        type: object
                        properties:
                           codigo_remision:
                            type: string
                           nombre_destinatario:
                            type: string
                           dir_destinatario:
                            type: string 
                      cantidad_checkpoints:
                        type: number
                      tracking:
                        type: object
                        properties:
                          checkpoint:
                           type: string
                          tipo:
                           type: string
      required:
        - code
        - message
        - type
        - data
