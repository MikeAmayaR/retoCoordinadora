                  type: object
      required:
        - code
        - message
        - type
        - data
        
    coordinadora.Result:
      title: coordinadora.Response
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        type:
          type: string
        data:
          type: object
          properties:
                data:
                  type: object
                  properties:
                      data:
